<div class="notizie-box default-box {{ .Params.tag | lower}}">
    <span class="type-box">
        {{ .Params.tag }}
    </span>
    <div class="inner">
        <a href="{{ .RelPermalink }}">
        <p class="notizie-excerpt">
            {{ .Params.excerpt}}
        </p>
            <h2 class="notizie-title">
                {{.Title}}
            </h2>
            <small class="notizie-subtitle">
                {{ .Params.subtitle}}
            </small>
        </a>
    </div>
</div>
